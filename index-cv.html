<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="style-cv.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/5.10.2/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        <div class = "info-bar">
            <div class = "info-bar box box-1">
                <p class = "info-bar-text"><span><i class="fa fa-envelope fa-lg info-bar-icon"></i></span>NAME@MAIL.COM</p>
            </div>
            <div class = "info-bar box box-2">
                <p class = "info-bar-text"><span><i class="fa fa-phone fa-lg info-bar-icon"></i></span>000 111 333</p>
            </div>
            <div class = "info-bar box box-3">
                <p class = "info-bar-text"><span><i class="fa fa-map-marker fa-lg info-bar-icon"></i></span>12 street name, Madrid</p>
                
            </div>
        </div>
        
    
        <div class="info-person">
            <div class="info-person-photo">
                <img src="foto-denn.jpg" alt="Foto persona" class = "photo">
            </div>
            <div class="info-person-data">
                <div class="person person-name">
                    <strong><span class="name">Dennys</span></strong>
                    <strong><span class="lastname">Mosquera</span></strong>
                </div>
                <div class="person person-degree">
                    <strong><span class="degree">Ingeniería de sistemas</span></strong>
                </div>
            </div>
        </div>


        <div class="info-general">
            <div class="info-general-1">
                <div class="title">
                    <p class="title-name-1"><span><i class="fa fa-briefcase info-bar-icon icon"></i></span>Experiencia laboral</p>
                </div>

                <!--title name 1 es el azul grande-->
                <!--title name 2 es el azul pequeño-->
                <!--title name 3 es el que esta en cursiva-->
                <!--title name 4 es el gris en negrita-->
                <div class="deep-info">
                    <div class="deep-info-1">
                        <label class = "title-name-2">Universidad ICESI</label>
                        <label class="text">2020-2021</label>
                    </div>

                    <div class="deep-info-2">
                        <label class="text">Puesto</label>
                        <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                            Voluptate quae provident distinctio dicta aliquam laborum,
                            amet blanditiis laboriosam commodi nisi eum.</p>
                    </div>

                </div>
            </div>

            <div class="info-general-2">
                <div class="education">
                    <div class="title">
                        <p class="title-name-1"><span><i class="fa fa-graduation-cap info-bar-icon icon"></i></span>Educación</p>
                    </div>
                </div>
    
                <div class="skill">
                    <div class="title">
                        <p class="title-name-1"><span><i class="fa fa-graduation-cap info-bar-icon icon"></i></span>Habilidades</p>
                    </div>
                    
                </div>

            </div>
            

        </div>

        <div class="info-bar"></div>

    </div>
    
</body>
</html>
